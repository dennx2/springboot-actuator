<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Restaurant Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles.css}">
<!-- <link rel="stylesheet" href="/styles.css"> -->
</head>
<body>
  <div class="jumbotron my-background my-text">
		<h1>Welcome to <span th:text="${restaurantName}"></span></h1>
  </div>
  
	<div class="container">
	<div class="card" style="width: 18rem;">
  	<div class="card-body">
	    <h5 class="card-title">Menu</h5>
	    <p class="card-text">See the menu we serve at this restaurant</p>
	    <a th:href="@{/restaurant/menu}" class="btn btn-success">Menu</a>
  	</div>
	</div>
	</div>
	
	<div th:include="@{fragments/footer}"></div>
</body>

</html>
