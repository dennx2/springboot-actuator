<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Restaurant Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

  <div th:include="@{fragments/navbar}"></div>
  <div class="container" style="margin-top:20px;">
  
  <div class="container">
  <h3>Add Item</h3>
  <hr></hr>
  
  
  <form th:action="@{/restaurant/admin/add}" method="POST" th:object="${item}">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}"
    class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" required>
     </div>
  <div class="form-group">
    <label for="cuisine">Cuisine</label>
    <input type="text" th:field="*{cuisine.cuisineName}" class="form-control" id="cuisine" placeholder="Enter Cuisine" required>
  </div>

  <div class="form-group">
	<label for="category">Category</label>
		<select class="form-control" id="type" th:field="*{category.id}">
		  <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
		</select>
  </div>
  
   <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" step=0.01 th:field="*{price}" class="form-control" id="price" placeholder="Enter Price" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
  
  </div>
  <div th:include="@{fragments/footer}"></div> 
  
</body>
</html>
